<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <input type="checkbox" id="lowercase">
                <label class="check-label" for="lowercase"><span class="checkbox">Lowercase</span></label>
                <input type="checkbox" id="uppercase">
                <label class="check-label" for="uppercase"><span class="checkbox">Uppercase</span></label>
                <input type="checkbox" id="numbers">
                <label class="check-label" for="numbers"><span class="checkbox">Numbers</span></label>
                <input type="checkbox" id="special">
                <label class="check-label" for="special"><span class="checkbox">Special</span></label>
                
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="generatepassword()" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
